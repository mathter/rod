<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="shortcut icon" type="image/png"
			href="#{request.contextPath}/resources/images/favicon.png" />
		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/resources/css/000.css" />
	</f:facet>

	<title><ui:insert name="title">Default</ui:insert></title>
</h:head>

<h:body>
	<div id="header">
		<ui:insert name="header">default</ui:insert>
	</div>
	<div id="content">
		<ui:insert name="content">default</ui:insert>
	</div>
	<div id="footer">
		<ui:insert name="content">default</ui:insert>
	</div>
</h:body>
</html>
